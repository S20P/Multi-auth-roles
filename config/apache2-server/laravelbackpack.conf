<VirtualHost *:80>
    ServerName laravelbackpack.com

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/laravelbackpack/public

    <Directory /var/www/html/laravelbackpack>
        AllowOverride All
    </Directory>

    ErrorLog /var/www/html/laravelbackpack/laravelbackpack-error.log
    CustomLog /var/www/html/laravelbackpack/laravelbackpack-access.log combined
</VirtualHost>
